<section class="certificates">
  <div class="container">
    <h2>Certificates</h2>
    <div class="certificates-grid">
      <div class="certificate-card" *ngFor="let cert of certificates">
        <div class="certificate-header">
          <img [src]="cert.logo" [alt]="cert.issuer + ' logo'" class="certificate-logo">
          <h3>{{ cert.title }}</h3>
        </div>
        <div class="certificate-body">
          <p class="issuer">{{ cert.issuer }}</p>
          <p class="date">{{ cert.date }}</p>
          <p class="credential-id" *ngIf="cert.credentialId">Credential ID: {{ cert.credentialId }}</p>
          <div class="skills" *ngIf="cert.skills">
            <span class="skill-tag" *ngFor="let skill of cert.skills">{{ skill }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
